<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="tenorGIF.css">
</head>

<body>
    <div class="container">
    <h1 id="title"> Tenor GIF Project </h1>
            <div class="row m-4 col-lg-12">
                <div class="input-group justify-content-center">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">What are you looking for?</span>
                        <input type="text" id="search" placeholder="Type here" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group-prepend ml-4">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Count:</span>
                        <input type="number" id="count" placeholder="num" min="1" max="50" value="0" placeholder="Write"
                            class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group col-lg-2">
                        <input type="button" class="btn btn-info" value="Search" id="button">
                    </div>
                </div>

            </div>

    
    <div id="gifs" style="margin-top: 20px;margin-left: 130px;"></div>

</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="tenorGIF.js"></script>

</body>

</html>
